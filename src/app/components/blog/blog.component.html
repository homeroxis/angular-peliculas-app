<!-- slider -->
<app-slider [nombre]="'Blog'" [size]="'small'"></app-slider>

<div class="center">

    <section id="content">
        <h2 class="subheader">Blog</h2>

        <div id="articles" *ngFor="let article of articles">
            <article class="article-item" id="article-template">
                <div class="image-wrap">
                    <img src="{{this.url+'get-image/'+article.image}}" alt="{{article.title}}" *ngIf="article.image" />
                    <img src="assets/images/default.png" alt="{{article.title}}" *ngIf="!article.image" />
                </div>

                <h2>{{article.title}}</h2>
                <span class="date">
                    {{article.date | date:'short'}}
                </span>
                <a href="#">Leer más</a>

                <div class="clearfix"></div>
            </article>

            <!--AÑADIR ARTICULOS VIA JS-->

        </div>

    </section>
    <!-- sidebar -->
    <app-sidebar></app-sidebar>

</div>
