<div class="center">

    <section id="content">
        <article class="article-item article-detail" *ngIf="article">
            <div class="image-wrap">
                <img [src]="url+'get-image/'+article.image" [alt]="article.title" *ngIf="article.image" />
                <img src="assets/images/default.png" [alt]="article.title" *ngIf="!article.image" />
            </div>

            <h1 class="subheader">{{article.title}}</h1>
            <span class="date">
                {{article.date | amLocale: 'es' | amTimeAgo}}
            </span>
            <p>{{article.content}}</p>

            <a href="#" class="btn btn-warning">editar</a>
            <a href="#" class="btn btn-danger">borrar</a>
            <div class="clearfix"></div>
        </article>

    </section>
    <!-- sidebar -->
    <app-sidebar></app-sidebar>

</div>
